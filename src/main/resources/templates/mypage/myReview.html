<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>myReview</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.myRiew_search {
    display: flex;
    width: 1320px;
    margin: 0 auto;
    margin-bottom: 10px;
    padding: 20px 10px;
    background-color: #F0B95E;
    border-bottom: 2px solid black;
}
form#myRiew_form {
    margin: auto;
}

#myRiew_choice{
    width: 160px;
    height: 40px;
}
#myRiew_searchText{
    width: 400px;
    height: 40px;
}
#myRiew_button{
    width: 80px;
    height: 40px;
    background:#FEF0A7;
    border:0px;
}
.myRiew_list {
    height: 777px;
    
}
.myRiew_list > .myRiew_select{
    width: 890px;
    heigh:60px;
    text-align: center;
    margin: 0 auto;
    /*background-color: antiquewhite;*/
    display: flex;
    padding-bottom: 15px;
    border-bottom: 1px solid #F0B95E;
    
}
.myRiew_select > span{
    padding: 8px 10px;
    margin-top: 8px;
    margin-left: 20px;
}
table.myRiew_select {
    cursor: pointer;
}
table.myRiew_select:hover {
    background-color: #f09b5e;
    cursor: pointer;
    font-weight: bold;
}
#myRiew_comment{
    text-align: left;
    width: 600px;
    /*background-color: aquamarine;*/
}
.my_paging_area{
	width: 890px;
    margin: 0 auto;
    justify-content:space-around;
    display: flex;
}
.myRiew_paging{
	list-style: none;
	display:flex;
	line-height: 50px;
	width: 480px;
	justify-content: center;
    /*text-align: center;
    width: 800px;
    margin: 0 auto;
    margin-top: 10px;
    background-color: antiquewhite;*/
}
.myRiew_paging li{
	margin-right:51px;
}
.myRiew_paging a {
	text-decoration: none;
	color: #282A35;
	width: 40px;
	text-align: center;
}
.my_paging_area .myRiew_paging a.current_page{
	
    font-weight: bold;
}
.my_paging_area .myRiew_paging a {
	text-decoration: none;
    color: #282A35;
    width: 40px;
    display: block;
    text-align: center;
	
}
#a{
    text-decoration: none;
    color: #282A35;
    display: block;
    /* text-align: center; */
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
    <div class="titleArea" onclick="/mypage/myReviewlist">
        <h1 align="center" >내가 쓴 수강후기</h1>
    </div>
    <div  class="myRiew_search">

        <form  method="get" action="/mypage/myReviewlist" id="myRiew_form">
            <span class="myRiew_choice" >
            <select id="myRiew_choice" name="searchCondition">
                <option value="title">제목</option>
			    <option value="lectureTitle">강좌명</option>
            </select>
            </span>
            <span>
                <input type="text" name="searchValue" id="myRiew_searchText"  placeholder="검색어를 입력해주세요">
            </span>
            <button type="submit" id="myRiew_button" class="button" style="margin-right: 32px;" >검색하기</button>
           
        </form>
        
    </div>
	
		<div class="myRiew_list">
	        <table class="myRiew_select" th:each="myreviewlist: ${myReviewList}">
	         <input type="hidden" name="bno" th:value="${myreviewlist.b_no}">
	        	<tr>
	            <td style="width:200px;" th:text="${myreviewlist.lectureOpen.lecture.lTitle}" ></td>
	            <td style="width:500px;" th:text="${myreviewlist.b_title}"></td>
	            <td style="width:200px;" th:text="${#dates.format(myreviewlist.b_enroll_date,'yyyy-MM-dd')}"></td>
	        	</tr>
	        </table>
	    </div>   

    <div class="my_paging_area">
		<ul class="myRiew_paging">  
        	
	        	<li><a th:href="@{?page=1}">&lt;&lt;</a></li>
		    
		       	<li th:if="${ pi.page > 1 }">
		       		<a th:href="@{?page={page}(page =  ${pi.page-1})}">&lt;</a>
		       	</li>
		       	<li th:unless="${ pi.page > 1 }">
		       		<a th:href="@{?page={page}(page =  ${pi.page})}">&lt;</a>
		       	</li>
	       	
	
	        	<th:block th:with="start=${pi.startPage}, end=${pi.endPage}">
	        		<li th:with="start=${pi.startPage}, end=${pi.endPage}" th:each="pageNum : ${#numbers.sequence(start,end)}">
	        			<a class="current_page pagingNum" th:href="@{/mypage/myReviewlist?page={page}(page = ${ pageNum})}" th:text=${pageNum}></a>
	        		</li>
	        	</th:block>
	        		
		        <li th:if="${ pi.page < maxPage }">
		       		<a th:href="@{?page={page}(page =  ${pi.page+1})}">&gt;</a>
		       	</li>
		       	<li th:unless="${ pi.page == maxPage }">
		       		<a th:href="@{?page={page}(page =  ${pi.page})}">&gt;</a>
		       	</li>
	        
	        	<li><a th:href="@{?page={page} (page = ${pi.maxPage})}">&gt;&gt;</a></li>
	        	
	        </ul>

	</div>
<footer th:include="fragments/footer.html"></footer>
  <script>
  $(".myRiew_select").click(function(){
	  console.log(this);
	  var bno = this.querySelector("[name=bno]").value;
	  console.log(bno);
	  location.href="/board/detail.do?b_no="+bno;
  });
  
  </script>  
</body>
</html>
