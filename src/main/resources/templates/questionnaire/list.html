<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>1:1문의</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.outer {
	width: 1920px;
	margin: auto;
}

.wrap {
	width: 1320px;
	margin: 100px auto;
}

ul, li {
	margin: 0;
	padding: 0;
}

.titleArea {
	border-bottom: 1px solid #F0B95E;
}

.questionnaire_list {
	margin: 20px 30px;
	min-height: 565px;
}

.questionnaire_list>ul {
	border-bottom: 1px solid #F0B95E;
	height: 50px;
	line-height: 50px;
	display: flex;
	justify-content: space-around;
	list-style: none;
}

.questionnaire_list>ul.last {
	border: 0;
}

.questionnaire_list>ul>li {
	text-align: center;
	font-size: 20px;
}

.questionnaire_header {
	background: #FFFFFF;
	color: black;
	font-weight: bold;
	font-size: 20px;
}

.questionnaire_list .id {
	width: 60px;
}

.questionnaire_list .title {
	width: 100px;
}

.questionnaire_list .content {
	width: 600px;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.questionnaire_list .writer {
	width: 80px;
}

.questionnaire_list .count {
	width: 60px;
}

.questionnaire_list .date {
	width: 150px;
}

.onmouseover {
	background: #f3f5f7;
	cursor: pointer;
}

.questionnaire_paging {
	height: 50px;
	line-height: 50px;
	display: flex;
	justify-content: center;
	list-style: none;
	width: 480px;
	margin: auto;
}

.questionnaire_paging a {
	text-decoration: none;
	color: black;
	width: 40px;
	display: block;
	text-align: center;
}
.questionnaire_ul a {
	text-decoration: none;
	color: black;
	width: 600px;
	display: block;
	text-align: center;
}

.questionnaire_paging a.current_page {
	border-bottom: 2px solid black;
	font-weight: bold;
}

.search_area {
	text-align: center;
	padding: 30px;
	background: #F0B95E;
}

.search_area select {
	width: 250px;
	height: 47px;
	border: 0px;
	background: #FEF0A7;
	margin: 10px;
	font-size: 18px;
}

.input_area {
	border: solid 1px #FEF0A7;
	padding: 10px 10px 14px 10px;
	margin-right: 20px;
	background: #FEF0A7;
}

.input_area input {
	width: 720px;
	height: 30px;
	border: 5px;
	background: #FEF0A7;
	font-size: 18px;
}

.input_area input:focus, .search_area select:focus {
	outline: none;
}

.search_area #searchBtn {
	width: 100px;
	height: 47px;
	border: 0px;
	color: white;
	background: #6A6A6A;
	margin: 5px;
	font-weight: bold;
}

.btn_area {
	text-align:center;
}

.btn_area #regist {
	width: 130px;
	height: 50px;
	border: 0px;
	color: white;
	background: #F0B95E;
	cursor : pointer;
	font-size: 20px;
	margin-top: 100px;
}
.questionnaire_paging_area{
	width: 1260px;
    margin: 0 auto;
    margin-top: 70px;
    justify-content:space-around;
    display: flex;
}
.questionnaire_paging {
	list-style: none;
	display:flex;
	line-height: 50px;
	width: 200px;
	text-align: center;
}
.questionnaire_paging li{
	 margin-right:51px;
}
.questionnaire_paging a {
	text-decoration: none;
	color: #282A35;
	width: 40px;
	text-align: center;
}
.questionnaire_paging a.current_page {
	border-bottom: 2px solid #282A35;
	font-weight: bold;
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body th:inline="text">
	<div class="outer">
		<div class="wrap">
			<div class="questionnaire_area">
				<div class="titleArea">
					<h1 align="center">1:1 문의</h1>
				</div>
                <div class="search_area">
				<form method="get" action="/questionnaire/list">
					<select id="searchCondition" name="searchCondition">
						<option value="title" selected> 카테고리 </option>
						<option value="content" selected> 내용 </option>
						<option value="writer" selected> 작성자 </option>
						<option value="all" selected> 전체 </option>
					</select> 
					<span class="input_area"> 
						<input type="search" name="searchValue" value="검색어를 입력해주세요">
					</span>
					<button type="submit" id="searchBtn">검색</button>
				</form>
			  </div>	
				<div class="questionnaire_list">
					<ul class="questionnaire_header">
						<li class="id"> NO.</li>
						<li class="title"> 카테고리</li>
						<li class="content"> 내용</li>
						<li class="date"> 작성일</li>
					</ul>
					<th:block> 
					<ul class="questionnaire_ul" th:each=" q : ${ getList }">
					    <li class="id" th:text="${ q.questionnaire_no }"></li>
					    <li class="title">1:1 문의</li>
					    <li class="content">
					    <a href="/questionnaire/detail.do?questionnaire_no=" th:attrappend="href=${q.questionnaire_no}" th:text="${ q.questionnaire_content }"></a></li>
					    <li class="date" th:text="${ q.q_enroll_date }"></li>
					</ul>
					</th:block>
					<div class="questionnaire_paging_area">
        	            <ul class="questionnaire_paging"> 
	        	            <li><a th:href="@{?page=1}">&lt;&lt;</a></li>
		       	            <li th:if="${ pi.page > 1 }"><a th:href="@{?page={page}(page =  ${pi.page-1})}">&lt;</a></li>
		       	            <li th:unless="${ pi.page > 1 }"><a th:href="@{?page={page}(page =  ${pi.page})}">&lt;</a></li>
		       	            
	        	            <th:block th:with="start=${pi.startPage}, end=${pi.endPage}">
	        		        <li th:with="start=${pi.startPage}, end=${pi.endPage}" th:each="pageNum : ${#numbers.sequence(start,end)}">
	        			    <a th:href="@{/questionnaire/getList/?page={page}(page = ${ pageNum})}" th:text=${pageNum}></a>
	        		        </li>
	        	            </th:block>
	        	            
		                    <li th:if="${ pi.page < maxPage }">
		       		        <a th:href="@{?page={page}(page =  ${pi.page+1})}">&gt;</a>
		                	</li>
		                	<li th:unless="${ pi.page == maxPage }">
		            		<a th:href="@{?page={page}(page =  ${pi.page})}">&gt;</a>
		                	</li>
	                    	<li><a th:href="@{?page={page} (page = ${pi.maxPage})}">&gt;&gt;</a></li>
	                    </ul>
	                </div>
					<div class="btn_area">
				    <button id="regist" onclick="location.href='/questionnaire/insert'">작성하기</button>
				    </div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:include="fragments/footer.html"></footer>
</html>
