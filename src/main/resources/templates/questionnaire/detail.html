<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>1:1문의 상세페이지</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.outer {
	width: 1920px;
	margin: auto;
}

.wrap {
	width: 1320px;
	margin: 100px auto;
}

.titleArea {
	border-bottom: 1px solid #F0B95E;
}

.questionnaire_content {
	padding: 0px 20px;
}

.questionnaire_content .content {
	margin-bottom: 30px;
}

.input_area {
	padding: 10px 10px 14px 10px;
	background: none;
	color: #000000;
	font-weight: thin;
	font-size: 20px;
}

 .input_area2 {
	padding: 10px 10px 14px 10px;
	background: none;
	color: #979797;
	font-weight: thin;
	font-size: 20px;
}

.input_area select {
	width: 150px;
	height: 30px;
	border: 0px;
}

.input_area input {
	width: 810px;
	height: 30px;
	border: 0px;
}

.input_area input:focus, .input_area select:focus {
	outline: none;
}

.textarea {
	width: 1280px;
	resize: none;
	border: solid 1px #F0B95E;
}

.textarea:focus {
	outline: none;
}

.title_span {
	background-color: black;
	font-size: 20px;
}

.image_area {
	padding: 20px;
	text-align: center;
}

.image_area img {
    margin: 20px;
	width: 70%;
}

.questionnaire_area button {
	width: 130px;
	height: 50px;
	border: 0px;
	color: white;
	margin: 5px;
	cursor: pointer;
	font-size: 20px;
}
.questionnaire_area #goList {
	background: #6A6A6A;
}

.questionnaire_area #delete {
	background: #F0B95E;
}

.questionnaire_area #answer {
	background: #F0B95E;
}

.btn_area {
	text-align: center;
	border-top: 1px solid #FFFFFF;
	padding: 30px;
	margin-top: 300px;
}
.btn_area2 {
	text-align: center;
	border-top: 1px solid #FFFFFF;
	padding: 0px;
	margin-top: 0px;
}

h2 {
    margin-top: 50px;
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
	<div class="outer">
		<div class="wrap">
			<div class="questionnaire_area">
				<div class="titleArea">
					<h1 align="center">1:1 문의</h1>
				</div>
				<div class="questionnaire_content">
					<form name="deleteQ"  method="post">
					    <input type="hidden" name="questionnaire_no" th:value="${questionnaire.questionnaire_no}">
						<div class="content">
							<h2><span class="title_span">&nbsp;</span> 문의사항 </h2>
							<span class="input_area" th:text="${questionnaire.questionnaire_content}"></span>

							<h2><span class="title_span">&nbsp;</span> 답변 </h2>
							<span class="input_area2">미답변 (문의 사항을 확인 중입니다.) </span>
						</div>
						
						<div class="btn_area">
						<!-- 공통으로 보이는 버튼 -->
						<button type="button" id="delete" onclick="deleteQuestionnaire()">삭제하기</button>
						<button type="button" id="goList" onclick="location.href='/questionnaire/list'">목록으로</button>
						</div>
					</form>
					<!--  관리자에게만 보이는 버튼 -->
					<form method="get" action="/questionnaire/answer">
					    <input type="hidden" name="questionnaire_no" th:value="${questionnaire.questionnaire_no}">
						<div class="btn_area2">
						<button type="submit" id="answer" class="button">답변하기</button>
						</div>	
					</form>				
				</div>
			</div>
		</div>
	</div>
    <script>
    	function deleteQuestionnaire(){
    		document.forms.deleteQ.action="delete";
    		document.forms.deleteQ.submit();
    	}
    </script>	
</body>
<footer th:include="fragments/footer.html"></footer>
</html>
