<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기 결과</title>
<style>
    :root {
        --main-color : #F0B95E;
        --active-btn-color : #F0B95E;
        --inactive-btn-color : #6A6A6A;
        --btn-font-color : white;
        --main-border-color : #EFEFEF;
        --main-font-color : #4E4E4E;
    }
    #titleArea {
        margin-top: 60px;
    }
    #titleArea p {
        margin: 0;
    }
    #titleArea::after {
        content: "";
        display: block;
        width: 100%;
        height: 1px;
        background-color: var(--main-font-color);
        margin: 40px 0;
    }
    #resultArea>p {
        margin: 20px 0;
    }
    #resultArea,
    #passwordReset>table {
        width: 550px;
        margin: auto;
    }
    #userId {
        width: 100%;
        height: 30px;
        background-color: var(--main-border-color);
        border: none;
        text-align: center;
    }
    #pwdResetTbl {
        padding: 30px 0;
        background-color: var(--main-border-color);
    }+
    #pwdResetTbl td {
        align-items: center;
        height: 45px;
    }
    #pwdResetTbl input[type=password] {
        width: 350px;
        height: 30px;
        padding: none;
        text-align: center;
    }
    #pwdResetTbl th {
        text-align: left;
        padding: 10px 10px 10px 20px;
    }
    #pwdResetTbl p {
        margin-top: 0;
        font-size: 13px;
    }
    #btnArea {
        display: flex;
        justify-content: center;
    }
    #btnArea>button {
        width: 200px;
        height: 50px;
        border: none;
        border-radius: 0;
        font-size: 20px;
        color: white;
        margin-top: 30px;
        background-color: var(--inactive-btn-color);
    }
    #btnArea>button:first-child {
        margin-right: 20px;
    }
</style>
</head>
<body>
    <div id="titleArea">
        <h1>비밀번호 찾기 결과</h1>
        <p>일치하는 회원 정보가 존재합니다.</p>
        <p>비밀번호를 재설정하실 수 있습니다.</p>
    </div>
    <div id="resultArea">
        <p><span id="userId"></span> 님의 비밀번호를 재설정합니다.</p>
    </div>
    <form id="passwordReset">
        <table id="pwdResetTbl">
            <tr>
                <th>비밀번호 재설정</th>
                <td><input type="password" placeholder="비밀번호를 입력하세요"></td>             </td>
            </tr>
            <tr>
                <th></th>
                <td style="height: 20px;"><p>4 ~ 12자 영문 대소문자, 숫자만 입력 가능합니다</p></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" placeholder="비밀번호를 확인합니다"></td>              
            </tr>
        </table>
    </form>
    <div id="btnArea">
        <button type="button" id="closeBtn">닫기</button>
        <button type="button" id="">비밀번호 재설정</button>
    </div>
</body>
</html>
