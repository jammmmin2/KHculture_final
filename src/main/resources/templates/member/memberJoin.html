<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>member join</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    #joinForm {
        display: flex;
        justify-content: center;
        margin-top: 150px;
        /* background-color: lightgreen; 테스트용 */
    }
    #joinForm h1 {
        font-size: 48px;
    }
    #joinForm div>p {
        font-size: 20px;
        margin: 0;
    }
    #joinForm div {
        margin-bottom: 20px;
    }
    .joinTable {
        width: 650px;
        background: #fff;
        border: solid 1px #AEAEAE;
        border-collapse: collapse;
    }
    .joinTable tr, 
    .joinTable td {
        border: 1px solid #AEAEAE;
        padding : 10px 0 10px 10px;
    }
    td>input[type=text],
    td>input[type=password] {
        width: 350px;
        line-height: 30px;
        border: none;
        font-size: 14px;
    }
    .joinTable button {
        height: 35px;
        width: 120px;
        border-style: none;
        margin-right: 15px;
        color: #fff;
        background-color: #F0B95E;
    }
    .joinTable tr > th{
        background-color: lightgray;
    }
    .joinTable ul,
    .joinTable li {
        list-style: none;
        padding: 0;
    }
    .joinTable input[type=checkbox] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        margin-right: 10px;
    }
    .joinTable span {
        display: flex;
        align-items: center;
        padding: 5px 0;
    }
    .btnArea {
        display: flex;
        justify-content: center;
    }
    .btnArea>button {
        width: 200px;
        height: 50px;
        border: none;
        border-radius: 0;
        font-size: 20px;
        color: white;
        background-color: #6A6A6A;
        margin-top: 20px;
    }
    .btnArea>button:first-child {
        margin-right: 20px;
    }
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
<article id="joinForm">
    <div>
        <div>
        <h1>회원가입</h1>
        <p>가입하실 회원 정보를 입력하세요.</p>
        <p>연락처 인증 후 가입 버튼이 활성화됩니다 :)</p>
    </div>
    <form class="joinForm" action="" method="post" onsubmit="return validate();">
        <table class="joinTable">
            <tr>
                <th>아이디</th>
                <td><input type="text" maxlength="50" name="userId" placeholder="아이디를 입력해주세요" required>
                    <button id="idCheck" type="button" onclick="idChk()">중복 확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" maxlength="15" name="userPwd" required></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" maxlength="15" name="userPwd2" required>
                    <label for="pwdResult"></label></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" maxlength="5" name="userName" placeholder="실명으로 입력해주세요" required></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text" maxlength="11" name="phone" placeholder="전화번호를 입력해주세요 Ex)000-0000-0000" required>
                    <button onclick="sendAuth()" id="sendAuth" type="button" disabled="disabled" class="sendAuth">인증코드 전송</button></td>
            </tr>
            <tr>
                <th rowspan="2">인증번호 입력</th>
                <td colspan="2"><input type="text" name="authCode" id="inputAuthCode" maxlength="10" disabled="disabled">
                    <button onclick="authCodeCheck()" id="authCodeCheckBtn" type="button" disabled="disabled" class="btnChk">인증코드 확인</button>
                    <input type="hidden" name="authPass" id="authPass" value="false"></td>
            </tr>
            <tr>                
                <td>* 인증번호가 도착하는데 1~2분 정도 소요될 수 있습니다.</td>                	
            </tr>
            <tr>
                <th>우편번호</th>
                <td><input type="text" name="address" class="postcodify_postcode5" readonly>
                    <button id="postcodify_search_button" type="button">우편번호 검색</button></td>
            </tr>
            <tr>
                <th>도로명주소</th>
                <td><input type="text" name="address" class="postcodify_address" readonly></td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td><input type="text" name="address" class="postcodify_details"></td>
            </tr>
            <tr>
                <th>비밀번호 힌트</th>
                <td>
                    <select aria-placeholder="비밀번호 힌트에 대한 질문을 선택하세요">
                        <!-- 옵션은 DB에서 가져오기 -->
                    </select>
                </td>
            </tr>
            <tr>
                <th>비밀번호 힌트 답</th>
                <td><input type="text" maxlength="15" name="pwd_answer" placeholder="비밀번호 힌트에 대한 답을 입력하세요(2자 이상)"></td>
            </tr>
            <tr>
                <th rowspan="2">약관동의</th>
                <td>
                    <span>
                        <input type="checkbox" id="alljoin" name="alljoin">
                        <label for="alljoin">전체동의</label>
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <ul class="chkList">
                        <li>
                            <span class="chkbox1">
                                <input type="checkbox" id="chkjoin1" name="chkjoin1" required>
                                <label for="chkjoin1">(필수) 서비스 이용약관 동의</label>
                            </span>
                        </li>
                        <li>
                            <span>
                                <input type="checkbox" id="chkjoin2" name="chkjoin2" required>
                                <label for="chkjoin2">(필수) 개인정보 수집 및 이용동의</label>
                            </span>
                        </li>
                        <li>
                            <span>
                                <input type="checkbox" id="chkjoin3" name="chkjoin3">
                                <label for="chkjoin3">(선택) 광고성 정보 수신</label>
                            </span>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        <div class="btnArea">
            <button type="button" id="cancelBtn">취소</button>
            <!-- 인증 완료 후 색상 변환 -->
            <button type="submit" id="joinBtn">가입하기</button>
        </div>
    </form>
</div>
</div>
</article>
<footer th:include="fragments/footer.html"></footer>

</body>
</html>
