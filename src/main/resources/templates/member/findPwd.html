<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>비밀번호 찾기</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/member/findPwd.css">
</head>
<body>
    <div id="titleArea">
        <h1>비밀번호 찾기</h1>
        <p>비밀번호 힌트에 대한 질문과 답으로</p>
        <p>비밀번호를 재설정하실 수 있습니다.</p>
    </div>
    <form id="inputArea">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <th>비밀번호 힌트</th>
                <td><input type="text" name="pwdQ" placeholder="비밀번호 힌트에 대한 질문을 선택하세요"></td>
            </tr>
            <tr>
                <th>비밀번호 힌트 답</th>
                <td><input type="text" name="pwdA" placeholder="비밀번호 힌트에 대한 답을 입력하세요"></td>
            </tr>
        </table>
    </form>
    <div id="btnArea">
        <button type="button" id="cancelBtn">취소</button>
        <button type="submit" id="findPwdBtn">비밀번호 찾기</button>
    </div>
</body>
</html>
