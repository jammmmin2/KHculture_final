<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>비밀번호 찾기</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    :root {
        --main-color : #F0B95E;
        --active-btn-color : #F0B95E;
        --inactive-btn-color : #6A6A6A;
        --btn-font-color : white;
        --main-border-color : lightgray;
        --main-font-color : #4E4E4E;
    }
    #titleArea {
        margin-top: 60px;
    }
    #titleArea>p {
        margin: 0;
    }
    #titleArea::after {
        content: "";
        display: block;
        width: 100%;
        height: 1px;
        background-color: var(--main-font-color);
        margin: 40px 0;
    }
    #inputArea {
        width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        background-color: #EFEFEF;
        margin-bottom: 60px;
    }
    #inputArea th {
        width: 150px;
        height: 50px;
    }
    #inputArea input[type=text] {
        width: 300px;
        height: 30px;
        border: none;
        border-radius: none;
        background-color: var(--main-border-color);
    }
    #btnArea {
        display: flex;
        justify-content: center;
    }
    #btnArea>button {
        width: 200px;
        height: 50px;
        border: none;
        border-radius: 0;
        font-size: 20px;
        color: white;
        margin-top: 20px;
    }
    #cancelBtn {
        background-color: var(--inactive-btn-color);
    }
    #findPwdBtn {
        background-color: var(--active-btn-color);
    }
    #btnArea>button:first-child {
        margin-right: 20px;
    }
</style>
</head>
<body>
    <div id="titleArea">
        <h1>비밀번호 찾기</h1>
        <p>비밀번호 힌트에 대한 질문과 답으로</p>
        <p>비밀번호를 재설정하실 수 있습니다.</p>
    </div>
    <form id="inputArea">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <th>비밀번호 힌트</th>
                <td><input type="text" name="pwdQ" placeholder="비밀번호 힌트에 대한 질문을 선택하세요"></td>
            </tr>
            <tr>
                <th>비밀번호 힌트 답</th>
                <td><input type="text" name="pwdA" placeholder="비밀번호 힌트에 대한 답을 입력하세요"></td>
            </tr>
        </table>
    </form>
    <div id="btnArea">
        <button type="button" id="cancelBtn">취소</button>
        <button type="submit" id="findPwdBtn">비밀번호 찾기</button>
    </div>
</body>
</html>
