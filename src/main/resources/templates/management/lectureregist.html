<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>강의 등록</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
	<link rel="stylesheet" href="/css/management/lectureRegist.css">
	
 	<script src="/summernote/summernote-lite.js"></script>
	<script src="/summernote/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    
<script>
    $(document).ready(function ()
        {

            $('#summernote').summernote({
                height: 300,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: '강의 내용을 입력해 주세요',	//placeholder 설정
                toolbar: [
			    // [groupName, [list of button]]
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['fullscreen', 'help']]
			  ],
			fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
            });
        });
</script>
</head>
<body>
	<header th:include="fragments/header.html"></header>
    <div class="listContainer">
        <div class="content">
            <div class="titleArea">
                <h1>강의 등록</h1>
            </div>
            
            <div class="contentArea">
            	<form method="post" action="/registserver">
	                <div class="selectArea1">
	                    <input type="text" value="본사" style="background-color: #FBFEE1;" readonly>
	                    <select name="classification" id="classification">
	                        <option value="1" selected>정기강좌</option>
	                        <option value="2">단기강좌</option>
	                        <option value="3">무료강좌</option>
	                    </select>
	                    <select name="target" id="target">
	                        <option value="1" selected>성인강좌</option>
	                        <option value="2">영유아강좌</option>
	                        <option value="3">아동강좌</option>
	                    </select>
	                </div>
	                <div class="selectArea2">
	                    <span style="background-color: #FBFEE1;">강의 대표 이미지</span>
	                    <input type="file" id="file">
	                    <div class="imgArea"></div>
	                </div>
	                <div class="lectureTitle">
	                    <input type="text" placeholder="강의 제목을 입력해 주세요">
	                </div>
                    <textarea id="summernote" name="editordata"></textarea>
	            <div class="btnArea">
	                    <input type="submit" value="오픈하기">
            	</div>
				</form>
			</div>          	
       	</div>
        
    </div>

	<footer th:include="fragments/footer.html"></footer>

    <script>

        $("#file").change(preview);
        function preview(){

            let reader = new FileReader();
            reader.readAsDataURL(this.files[0]);
            reader.onload = function(){
                $(".imgArea").css('visibility', "visible");
                $(".imgArea").html('<img src="' + reader.result + '">');
            }
        }

        
        
    </script>
</body>
</html>
