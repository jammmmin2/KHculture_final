<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 등록</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<link rel="stylesheet" href="/css/management/lectureRegist.css">
	
	
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    
    <script src="/summernote/summernote-lite.js"></script>
    <script src="/summernote/summernote-ko-KR.js"></script>
    

<script>
    $(document).ready(function ()
        {

            $('#summernote').summernote({
                height: 300,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: '강의 내용을 입력해 주세요',	//placeholder 설정
                toolbar: [
			    // [groupName, [list of button]]
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['fullscreen', 'help']]
			  ],
			fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
            });
        });
</script>
</head>
<body>
    <div class="listContainer">
        <div class="content">
            <div class="titleArea">
                강의 등록
            </div>
            <div class="contentArea">
                <div class="selectArea1">
                    <input type="text" value="본사" style="background-color: #FBFEE1;" readonly>
                    <select name="classification" id="classification">
                        <option value="1" selected>정기강좌</option>
                        <option value="2">단기강좌</option>
                        <option value="3">무료강좌</option>
                    </select>
                    <select name="target" id="target">
                        <option value="1" selected>성인강좌</option>
                        <option value="2">영유아강좌</option>
                        <option value="3">아동강좌</option>
                    </select>
                </div>
                <div class="selectArea2">
                    <span style="background-color: #FBFEE1;">강의 대표 이미지</span>
                    <input type="file" id="file">
                    <div class="imgArea"></div>
                </div>
                <div class="lectureTitle">
                    <input type="text" placeholder="강의 제목을 입력해 주세요">
                </div>
                <form method="post">
                    <textarea id="summernote" name="editordata"></textarea>
                </form>

            </div>
            <div class="btnArea">
                    <input type="button" value="오픈하기">
            </div>
        </div>
    </div>

    <script>

        $("#file").change(preview);
        function preview(){

            let reader = new FileReader();
            reader.readAsDataURL(this.files[0]);
            reader.onload = function(){
                $(".imgArea").css('visibility', "visible");
                $(".imgArea").html('<img src="' + reader.result + '">');
            }
        }

        
        
    </script>
</body>
</html>
