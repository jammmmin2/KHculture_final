<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>boardList</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- <link href="/css/mypage/board.css" rel="stylesheet"> -->
<style>
.board_ranking{
    background-color: #F0B95E;
    text-align: center;
    display: flex;
    justify-content: center;
    padding: 10px;
    width: 1320px;
    margin: 0 auto;
}
.board_ranking > #board_ranking_1{
    border: 1px solid rgb(0, 0, 0);
    padding: 10px;
    margin-left: 40px;
}

.board_btn_area{
	width: 1200px; /* 이 폭을 줄이면 세부폭은 알아서 따라옴 */
    margin: 0 auto;
    margin-bottom: 10px;
    padding: 20px 10px;
    margin-top: 10px;
}
#board_list_button{
    width: 100px;
    height: 50px;
    font-size: 17px;
    background-color:#f9dbab;
    
}

.board_search_area{
    width: 1320px; 
    margin: 0 auto;
    margin-bottom: 10px;
    padding: 20px 10px;
    background-color: #F0B95E;
    margin-top: 10px;
    justify-content: center;
    display: flex;
}
.board_search_area span{
	margin-right: 20px;
}
.board_search_area #searchType {
	margin: 0 auto;
	height:50px;
	font-size: 17px;
    background-color:#f9dbab;
}
#board_searchText{
    margin: 0 auto;
    width:500px;
    height:50px;
}


.board_list > .board_select{
    width: 890px;
    text-align: center;
    margin: 0 auto;
    /*background-color: antiquewhite;*/
    display: flex;
    padding-bottom: 15px;
    border-bottom: 1px solid #F0B95E;
    height: 84px;
}
.board_select > span{
    margin-top: 8px;
    margin-left: 20px;
}
#board_comment{
    text-align: left;
    width: 600px;
    font-size: 15px;
    margin-bottom: 10px;
    /*background-color: aquamarine;*/
}
#board_star{
    height: 23px;
}
.board_paging_area{
	width: 890px;
    margin: 0 auto;
    justify-content:space-around;
    display: flex;
}
.board_paging{
	list-style: none;
	display:flex;
	line-height: 50px;
	width: 480px;
}
.board_paging li{
	margin-right:51px;
}
.board_paging a {
	text-decoration: none;
	color: #282A35;
	width: 40px;
	text-align: center;
}
.board_paging a.current_page {
	border-bottom: 2px solid #282A35;
	font-weight: bold;
}
#a {
    text-decoration: none;
    color: #282A35;
    display: block;
    /* text-align: center; */
}
.rankImage:nth-child(2){
    margin-right: 30px;
    margin-left: 30px;
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
    
    <div class="titleArea">
    <h1 align="center">수강후기</h1> 
    </div>
    
    <div class="board_ranking">
        <div id="board_ranking_1">
             <img class="rankImage" th:each="rankList:${ rankList }" th:src="@{/images/lecture/{img}(img=${rankList.LectureOpen.Lecture.lThumbnail})}">
         
        </div>
        
        
    </div>
    
    
    
   <div class="board_search_area">
	   	<form method="get" action="/board/boardList">
			    	<span>
			            <select id="searchType">
			            	<option value="lecture">강의이름</option>
			            	<option value="title">제목</option>
			            	<option value="content">내용</option>
			            </select>
			        </span>
			        <span>
			            <input type="search" name="searchValue" id="board_searchText" placeholder="검색어를 입력해주세요">
			      	</span>
			        
				        <button type="submit" id="board_list_button" style="margin-right: 32px;" >검색하기</button>
		    			<button type="button" id="board_list_button" onclick="location.href='/board/insertView'" >작성하기</button>
		</form>    
	</div>
    <div class="board_list">
        <div class="board_select" th:each=" b : ${ boardList }">
            <span id="board_no" th:text="${ b.b_no }"></span> 
            <span id="board_comment">
            <!-- b_modiry_date가 있으면 그걸로 없으면 b_enroll_date로  -->
                <div th:text="${ b.b_enroll_date }"></div>
                <span> 비누방울 놀이 교실 </span><br>
                <span> <a id="a" href="/board/detail.do?b_no=" th:attrappend="href=${b.b_no}" th:text="${b.b_title}"></a> 
                </span>
            </span>
            <span>
            	 <img src="/images/mypage/star.png" id="board_star">
            	 <div id="board_star" th:text="${b.b_star}"></div>
            	 
            </span>
            <span>
            	<div th:text="b.b_count">조회수</div>
            </span>
        </div>
    </div>

        <div class="board_paging_area">
        	<ul class="board_paging">  
        	
	        	<li><a th:href="@{?page=1}">&lt;&lt;</a></li>
		    
		       	<li th:if="${ pi.page > 1 }">
		       		<a th:href="@{?page={page}(page =  ${pi.page-1})}">&lt;</a>
		       	</li>
		       	<li th:unless="${ pi.page > 1 }">
		       		<a th:href="@{?page={page}(page =  ${pi.page})}">&lt;</a>
		       	</li>
	       	
	
	        	<th:block th:with="start=${pi.startPage}, end=${pi.endPage}">
	        		<li th:with="start=${pi.startPage}, end=${pi.endPage}" th:each="pageNum : ${#numbers.sequence(start,end)}">
	        			<a th:href="@{/board/boardList/?page={page}(page = ${ pageNum})}" th:text=${pageNum}></a>
	        		</li>
	        	</th:block>
	        		
		        <li th:if="${ pi.page < maxPage }">
		       		<a th:href="@{?page={page}(page =  ${pi.page+1})}">&gt;</a>
		       	</li>
		       	<li th:unless="${ pi.page == maxPage }">
		       		<a th:href="@{?page={page}(page =  ${pi.page})}">&gt;</a>
		       	</li>
	        
	        	<li><a th:href="@{?page={page} (page = ${pi.maxPage})}">&gt;&gt;</a></li>
	        	
	        </ul>
	        
	        
	   </div>
    
     <footer th:include="fragments/footer.html"></footer>
    <script>
        $(document).ready(function(){
            $("#inputHeader").load("../common/header.html");
            $("#inputFooter").load("../common/footer.html");
        });
    </script>
    
  
</body>
</html>
