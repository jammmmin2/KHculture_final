<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>강사 목록</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.outer {
	width: 1920px;
	margin: auto;
}

.wrap {
	width: 1320px;
	margin: 100px auto;
}

.titleArea {
	border-bottom: 1px solid #F0B95E;
}

ul, li {
	margin: 0;
	padding: 0;
}

.list_div {
	width : 100%;
}

.instructor_list {
	list-style : none;
	margin: 50px 15px;
	display : grid;
	grid-template-columns: 340px 340px 340px;
	gap : 135px;
}

.instructor_list .box:hover {
	cursor : pointer;
	transform:scale(1.05);
}
.instructor_list .category {
    font-weight : thin;
	font-size : 16px;
}

.instructor_list .title{
	font-weight : bold;
	font-size : 24px;
	text-align: center;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.instructor_list .lecture {
	color : #979797;
	text-align: center;
	font-size : 20px;
}

.instructor_list img {
	max-width : 340px;
	height : 100%;
}

.btn_area {
	text-align:center;
}

.btn_area button {
	width: 130px;
	height: 50px;
	border: 0px;
	color: white;
	background: #F0B95E;
	margin: 5px;
	cursor : pointer;
	font-size: 20px;
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
	<div class="outer">
		<div class="wrap">
			<div class="instructor_area">
				<div class="titleArea">
					<h1 align="center">강사 정보</h1>
				</div>
				<div class="list_div">
					<ul class="instructor_list">
					<li th:each=" i : ${ instructorList }">
					<div class="box" onclick="location.href='/instructor/detail'">
					    <img src="/images/instructor/pikachu2.png">
					    <p class="title" th:text="${ i.instructor_name }"></p>
					    <p class="lecture">강사님</p>
					</div>
					</li>
					</ul>
				</div>
				<div class="btn_area">
				    <button onclick="location.href='/instructor/regist'">등록하기</button>
				</div>
			</div>
		</div>
	</div>
<footer th:include="fragments/footer.html"></footer>
</body>	
<script>
function readURL(input) {
	 if (input.files && input.files[0]) {
	  var reader = new FileReader();
	  
	  reader.onload = function (e) {
	   $('#image_section').attr('src', e.target.result);  
	  }
	  
	  reader.readAsDataURL(input.files[0]);
	  }
	}
	 
	// 이벤트를 바인딩해서 input에 파일이 올라올때 위의 함수를 this context로 실행합니다.
	$("#imgInput").change(function(){
	   readURL(this);
	});
</script>
</html>
