<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>강사 등록</title>
<style>
.outer {
	width: 1920px;
	margin: auto;
}

.wrap {
	width: 1320px;
	margin: 100px auto;
}

.titleArea {
	border-bottom: 1px solid #F0B95E;
}

.instructor_content {
	padding: 0px 20px;
}

.instructor_content .content {
	margin-bottom: 30px;
}

.input_area {
	border: solid 1px #F0B95E;
	padding: 10px 10px 14px 10px;
	background: white;
}

.input_area select {
	width: 150px;
	height: 30px;
	border: 0px;
}

.input_area input {
	width: 1260px;
	height: 30px;
	border: 0px;
	font-size: 20px;
}

.input_area input:focus, .input_area select:focus {
	outline: none;
}

.textarea {
    font-size: 20px;
	width: 1280px;
	resize: none;
	border: solid 1px #F0B95E;
}

.textarea:focus {
	outline: none;
}

.title_span {
	background-color: black;
	font-size: 20px;
}

.image_area {
	padding: 20px;
	text-align: center;
}

.image_area img {
    margin: 20px;
	width: 50%;
}

.instructor_area button {
	width: 130px;
	height: 50px;
	border: 0px;
	color: white;
	margin: 5px;
	cursor: pointer;
	font-size: 20px;
}
.instructor_area #goList{
	background: #6A6A6A;
}
.instructor_area #regist{
	background: #F0B95E;
}

.btn_area {
	text-align: center;
	border-top: 1px solid #FFFFFF;
	padding: 30px;
}

h2 {
    margin-top: 50px;
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
	<div class="outer">
		<div class="wrap">
			<div class="instructor_area">
				<div class="titleArea">
					<h1 align="center">강사 관리</h1>
				</div>
				<div class="instructor_content">
					<form method="post" action="${ contextPath }/gallery/insert"
					enctype="multipart/form-data">
						<div class="content">
							
							<h2><span class="title_span">&nbsp;</span> 강사 이름 </h2>
							<span class="input_area"> <input type="text" name="title" required>
							</span>
							
							<h2><span class="title_span">&nbsp;</span> 프로필 사진 </h2>
							<div class="image_area"></div>
							<input type="file" name="thumbnail" accept="image/gif,image/jpeg,image/png" required>

							<h2><span class="title_span">&nbsp;</span> 생년월일 </h2>
							<span class="input_area"> <input type="text" name="title" required>
							</span>

							<h2><span class="title_span">&nbsp;</span> 전화번호 </h2>
							<span class="input_area"> <input type="text" name="title" required>
							</span>
							
							<h2><span class="title_span">&nbsp;</span> 담당 강의명 </h2>
							<span class="input_area"> <input type="text" name="title" required>
							</span>
							
							<h2><span class="title_span">&nbsp;</span> 경력 사항 </h2>
							<textarea class="textarea" rows="20" cols="100" name="content" required></textarea>
						</div>
						<div class="btn_area">
						<button type="submit" id="regist">등록하기</button>
							<button type="button" id="goList" onclick="location.href='/instructor/list'">목록으로</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:include="fragments/footer.html"></footer>
</html>
