<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>강사 상세페이지</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<style>
.outer {
	width: 1920px;
	margin: auto;
}

.wrap {
	width: 1320px;
	margin: 100px auto;
}

.titleArea {
	border-bottom: 1px solid #F0B95E;
}

.instructor_content {
	padding: 0px 20px;
}

.instructor_content .content {
	margin-bottom: 30px;
}

.input_area {
	padding: 10px 10px 14px 10px;
	background: none;
	color: #000000;
	font-weight: thin;
	font-size: 20px;
}

.input_area select {
	width: 150px;
	height: 30px;
	border: 0px;
}

.input_area input {
	width: 810px;
	height: 30px;
	border: 0px;
}

.input_area input:focus, .input_area select:focus {
	outline: none;
}

.textarea {
	width: 830px;
	resize: none;
	border: solid 1px #F0B95E;
}

.textarea:focus {
	outline: none;
}

.title_span {
	background-color: black;
	font-size: 20px;
}

.image_area {
	padding: 20px;
	text-align: center;
}

.image_area img {
    margin: 20px;
	width: 50%;
}

.instructor_area button {
	width: 130px;
	height: 50px;
	border: 0px;
	color: white;
	margin: 5px;
	cursor: pointer;
	font-size: 20px;
}
.instructor_area #goList{
	background: #6A6A6A;
}
.instructor_area #update{
	background: #F0B95E;
}

.btn_area {
	text-align: center;
	border-top: 1px solid #FFFFFF;
	padding: 30px;
}

h2 {
    margin-top: 50px;
}
</style>
</head>
<header th:include="fragments/header.html"></header>
<body>
	<div class="outer">
		<div class="wrap">
			<div class="instructor_area">
				<div class="titleArea">
					<h1 align="center">강사 정보</h1>
				</div>
				<div class="instructor_content">
					<form method="get" action="/instructor/updatePage" encType="multipart/form-data">
						<input type="hidden" name="instructor_no" th:value="${instructor.instructor_no}">
						<div class="content">
							
							<h2> <span class="title_span">&nbsp;</span>  강사 이름 </h2>
							<span class="input_area" th:text="${instructor.instructor_name}"></span>
							
							<h2> <span class="title_span">&nbsp;</span>  프로필 사진</h2>
							<div class="image_area">
							<!--  <img src="/images/instructor/pikachu2.png"> -->
							<img th:src="@{/uploadFiles/instructor/} + ${instructor.profile_photo }">
							</div>

							<h2> <span class="title_span">&nbsp;</span>  생년월일 </h2>
							<span class="input_area" th:text="${instructor.birth_date}"></span> 

							<h2> <span class="title_span">&nbsp;</span>  전화번호 </h2>
							<span class="input_area" th:text="${instructor.instructor_phone}"></span>
							
							<h2> <span class="title_span">&nbsp;</span>  경력 사항 </h2>
							<span class="input_area" th:text="${instructor.career}"></span>
						</div>
						
						<th:block sec:authorize="isAnonymous() || (hasRole('MEMBER') && !hasRole('ADMIN'))">
						<div class="btn_area">
						<button type="button" id="goList" onclick="location.href='/instructor/list'">목록으로</button>
						</div>
						</th:block>
						
						<!-- 관리자만 보이는 버튼 -->
						<th:block sec:authorize="hasRole('ADMIN')">
						<div class="btn_area">
						<button type="submit" id="update" class="button">수정하기</button>
						<button type="button" id="goList" onclick="location.href='/instructor/list'">목록으로</button>
						</div>
						</th:block>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
    	function deleteInstructor(){
    		document.forms.deleteI.action="delete";
    		document.forms.deleteI.submit();
    	}
    </script>	
</body>
<footer th:include="fragments/footer.html"></footer>
</html>
