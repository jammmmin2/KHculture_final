<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>강사 정보 수정</title>
<style>
.outer {
	width: 1000px;
	margin: auto;
}

.wrap {
	width: 890px;
	margin: 100px auto;
}

.board_title {
	border-bottom: 1px solid #F0B95E;
}

.board_content {
	padding: 0px 20px;
}

.board_content .content {
	margin-bottom: 30px;
}

.input_area {
	border: solid 1px #F0B95E;
	padding: 10px 10px 14px 10px;
	background: none;
	color: #000000;
	font-weight: thin;
}

.input_area select {
	width: 150px;
	height: 30px;
	border: 0px;
}

.input_area input {
	width: 810px;
	height: 30px;
	border: 0px;
}

.input_area input:focus, .input_area select:focus {
	outline: none;
}

.textarea {

	width: 830px;
	resize: none;
	border: solid 1px #F0B95E;
}

.textarea:focus {
	outline: none;
}

.title_span {
	background-color: #282A35;
}

.image_area {
	padding: 20px;
	text-align: center;
}

.image_area img {
    margin: 20px;
	width: 70%;
}

.board_area button {
	width: 100px;
	height: 35px;
	border: 0px;
	color: white;
	margin: 5px;
	cursor: pointer;
}
.board_area #goList{
	background: #6A6A6A;
}
.board_area #update{
	background: #F0B95E;
}

.btn_area {
	text-align: center;
	border-top: 1px solid #FFFFFF;
	padding: 30px;
}
</style>
</head>
<body>
	<div class="outer">
		<div class="wrap">
			<div class="board_area">
				<div class="board_title">
					<h1 align="center">강사 관리</h1>
				</div>
				<div class="board_content">
					<form method="post" action="${ contextPath }/gallery/insert"
					enctype="multipart/form-data">
						<div class="content">
							
							<h4>
								<span class="title_span">&nbsp;</span> 강사 이름
							</h4>
							<span class="input_area"> <input type="text" name="title" value="조인성" required>
							</span>
							
							<h4>
								<span class="title_span">&nbsp;</span> 프로필 사진
							</h4>
							<div class="image_area">
							<img src="/images/instructor/instructor01.jpg">
							</div>

							<h4>
								<span class="title_span">&nbsp;</span> 생년월일
							</h4>
							<span class="input_area"> <input type="text" name="title" value="1981.00.00" required>
							</span>

							<h4>
								<span class="title_span">&nbsp;</span> 전화번호
							</h4>
							<span class="input_area"> <input type="text" name="title" value="010-1234-5678" required>
							</span>
							
							<h4>
								<span class="title_span">&nbsp;</span> 담당 강의명
							</h4>
							<span class="input_area"> <input type="text" name="title" value="스케이트" required>
							</span>
							
							<h4>							
								<span class="title_span">&nbsp;</span> 경력 사항
							</h4>
							<textarea class="textarea" rows="20" cols="100" name="content" required>OO 대학교 체육교육과 학사 졸업</textarea>

						</div>
						<div class="btn_area">
						<button type="submit" id="update">수정하기</button>
							<button type="button" id="goList" onclick="location.href='/instructor/list'">목록으로</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
